<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTU K-12 Chatbot</title>
</head>
<body>
    <h2>TTU K-12 Chatbot</h2>
    <label for="category">Choose Category:</label>
    <select id="category">
        <option value="About">About</option>
        <option value="Programs">Programs</option>
        <option value="Admissions">Admissions</option>
        <option value="Student Resources">Student Resources</option>
    </select>
    
    <input type="text" id="question" placeholder="Ask a question...">
    <button onclick="askQuestion()">Submit</button>
    
    <p><strong>Answer:</strong> <span id="answer"></span></p>

    <script>
        async function askQuestion() {
            const category = document.getElementById("category").value;
            const question = document.getElementById("question").value;
            const response = await fetch("https://texastech-localized-nlp-bot.onrender.com", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({category, question})
            });
            const data = await response.json();
            document.getElementById("answer").textContent = data.answer;
        }
    </script>
</body>
</html>

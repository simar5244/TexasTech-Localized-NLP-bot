<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #answer {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with TTU K-12 Assistant</h2>
        <label for="category">Choose a Category:</label>
        <select id="category">
            <option value="About">About</option>
            <option value="Programs">Programs</option>
            <option value="Admissions">Admissions</option>
            <option value="Student Resources">Student Resources</option>
        </select>

        <input type="text" id="question" placeholder="Ask a question..." />
        <button onclick="askQuestion()">Ask</button>

        <div id="answer"></div>
    </div>

    <script>
        async function askQuestion() {
            const category = document.getElementById("category").value;
            const question = document.getElementById("question").value;
            const answerDiv = document.getElementById("answer");
            answerDiv.textContent = "Thinking..."; // Show loading text

            const response = await fetch("https://texastech-localized-nlp-bot.onrender.com", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({category, question})
            });

            if (!response.ok) {
                answerDiv.textContent = "Error: Unable to fetch response.";
                return;
            }

            const data = await response.json();
            answerDiv.textContent = data.answer || "No response received.";
        }
    </script>

</body>
</html>
